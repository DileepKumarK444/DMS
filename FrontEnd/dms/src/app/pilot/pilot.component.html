<app-header></app-header>
<div class="container emp-profile">
    <div class="row">
    <form  #imageForm=ngForm (ngSubmit)="OnSubmit(Image)">
        <div class="panel panel-info">
            <div class="panel-heading">Add Pilot</div>
            <div class="panel-body">
                
                <div class="main">
                        <div class="input-container">
                            <div class="form-group">
                                <label class="label">Firstname</label>
                                <input type="text" name="first_name" id="first_name" class="form-control" [(ngModel)]="first_name">
                            </div>
                            <div class="form-group">
                                <label class="label">Lastname</label>
                                <input type="text" name="last_name" id="last_name" class="form-control"  [(ngModel)]="last_name">
                            </div>
                            <div class="form-group">
                                <label class="label">Phone</label>
                                <input type="text" name="phone" id="phone" class="form-control"  [(ngModel)]="phone">
                            </div>                           
                        </div>
                        <div class="input-container">
                            <div class="form-group">
                                <label class="label">Email</label>
                                <input type="text" name="email" id="email" class="form-control"  [(ngModel)]="email">
                            </div>                         
                            <div class="form-group">
                                <label class="label">Expiry Date</label>
                                <input type="date" name="expiry_date" id="expiry_date" class="form-control"  [(ngModel)]="expiry_date">
                            </div>
                            <div class="form-group">
                                <label class="label">Pilot License</label>
                                <input type="file" #Image  name="pilot_license" id="pilot_license" class="form-control-file"  [(ngModel)]="pilot_license">
                            </div>
                        </div>                       
                </div>
                <div class="btn-div">
                    <span class="error">{{error}}</span>
                    <button type = "submit" class="btn btn-info" >Save</button>
                </div>
            </div>
          </div>
        
        
    </form>
</div>
</div>

<app-footer></app-footer>
